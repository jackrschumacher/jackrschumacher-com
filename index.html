<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jack Schumacher</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon.ico">
        <script>
            (function() {
                const html = document.documentElement;
                const saved = localStorage.getItem('theme');
                if (saved) {
                    html.setAttribute('data-theme', saved);
                } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.setAttribute('data-theme', 'dark');
                }
            })();
        </script>
    </head>

    <body>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>

        <div class="container">
            <header class="site-header"></header>


            <main>
                <h1>Jack Schumacher</h1>

                <section>
                    <h2>Welcome</h2>
                    <p>Explore the menu to view my projects, work samples, and contact info.</p>
                </section>

                <div class="button-group">
                    <a href="other pages/projects.html" class="spaced-button">View Projects</a>
                    <a href="other pages/contact.html" class="spaced-button">Contact Me</a>
                </div>
            </main>

        </div>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <!-- Load JS after HTML -->
        <script src="script.js" defer></script>
    </body>
</html>
