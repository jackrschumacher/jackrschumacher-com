baseURL: https://www.jackrschumacher.com/
languageCode: "en"
title: Jack Schumacher
module:
  imports:
    - path: github.com/imfing/hextra
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  favicon: /favicon-96x96.png
  navbar:
    displayLogo: false
    logo:
      path: /favicon-96x96.png    # Path relative to 'static'
      width: 40                  # Adjust size as needed
      height: 20
  banner:
    key: "announcement"
    message: This site has recently been migrated to Hugo. Report issues [here](https://github.com/jackrschumacher/website/issues)
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
menu:
  main:
    - name: Home
      pageRef: /        # Points to the root (homepage)
      weight: 10        # Lower numbers appear first (left)

    - name: About
      pageRef: /about
      weight: 20

    - name: Projects
      pageRef: /projects
      weight: 30

    - name: Changelog
      pageRef: /changelog
      weight: 50

    - name: Blog
      pageRef: /blog
      weight: 60
      

    - name: Contact
      pageRef: /contact
      weight: 70

    # --- Hextra Special Features ---
    # These add the Search bar and Sun/Moon icon to the right side
    - name: Search
      params:
        type: search
      weight: 80
      
    - name: Theme
      params:
        type: theme-toggle
      weight: 90