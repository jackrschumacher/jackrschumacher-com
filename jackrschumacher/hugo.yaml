baseURL: https://www.jackrschumacher.com/
languageCode: "en"
title: Jack Schumacher
module:
  imports:
    - path: github.com/imfing/hextra
markup:
  goldmark:
    renderer:
      unsafe: true
outputs:
  home: [html, llms]
  page: [html, markdown]
  section: [html, rss, markdown]
params:
  favicon: /favicon-96x96.png
  navbar:
    displayLogo: true
    logo:
      path: /favicon-96x96.png    # Path relative to 'static'
      width: 25                  # Adjust size as needed
      height: 25
  # banner:
    # key: "announcement"
    # message: This site has recently been migrated to Hugo. Report issues [here](https://github.com/jackrschumacher/website/issues)
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal
  blog:
    list:
      displayTags: true
  archives:
    section: changelog

  imageZoom:
    enable: true
  toc:
    displayTags: true
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true
    contextMenu:
      enable: true
      links:
      
      

menu:
  main:
    - name: Home
      pageRef: /        # Points to the root (homepage)
      weight: 1        # Lower numbers appear first (left)

    - name: About
      pageRef: /about
      weight: 2

    - name: Contact
      pageRef: /contact
      weight: 3

    - name: Projects
      pageRef: /projects
      weight: 4

    

    - identifier: Other
      name: Other
      weight: 6
    - name: Privacy policy
      pageRef: /privacy
      parent: Other
      weight: 1
    - name: Changelog
      pageRef: /changelog
      parent: Other
      weight: 2
    - name: Archive
      pageRef: /archive
      parent: Other
      weight: 3

    # - name: Blog
    #   pageRef: /blog
    #   weight: 60
      

   

    # --- Hextra Special Features ---
    # These add the Search bar and Sun/Moon icon to the right side
    - name: Search
      params:
        type: search
      weight: 80
      
    - name: Theme
      params:
        type: theme-toggle
      weight: 90